<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/adca62606c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <h1>
        Check the weather
      </h1>

      <div class="row">
          <div class="row">
            <form id="searchCityForm" class="search_input">
              <input
                type="search"
                id="city-search"
                class="search_value"
                placeholder="Search the city..."
              />
              <button type="submit" class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>

          <div class="row">
            <button type="submit" id="city-default" class="currentCity"> Current City
            </button>
          </div>

          <div class="row">
            <h2 class="city" id="searchCity">
              
            </h2>
            <div class="today" id="today"></div>
            <div id="description">test</div>


            <div class="col-6">
              <p>
                <img src="#" id="current_icon"/>
                <span id="temperature" class="temp">
                </span>                 
                <span class="metric">
                    <a href="#" class="active" id="celsius">°C</a> |
                    <a href="#" class="notActive" id="fahrenheit">°F</a>
                </span>
              </p>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Feels like: <span id="feels_like"> </span>°
                </li>
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Speed: <span id="speed"></span>m/s
                </li>
              </ul>
            </div>
          </div>


      </div>
      <div class="row" id="week-weather">
        
      </div>
    </div>

    <small class="source_code">
      <a href="https://github.com/venecuja/shecodes-weather">Open source code</a> by Tetiana Lysiana
    </small>
    
    <script src="src/index.js"></script>
  </body>
</html>
