<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/adca62606c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <h1>
        Check the weather
      </h1>

      <div class="row">
        <div class="col-7 city_section">
          <div class="row">
            <label for="city-search">
              Chose your city
            </label>
  
            <form id="searchCityForm" class="search_input">
              <input
                type="search"
                id="city-search"
                class="search_value"
                placeholder="Search the city..."
              />
              <button type="submit" class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            
          </div>
          <div class="row">
            <button type="submit" id="city-default" class="currentCity"> Current City
            </button>
          </div>

          <div class="row">
            <div class="col-6">
              <h2 class="city" id="searchCity">
                Kyiv
              </h2>
              <p>
                <div class="today" id="today"></div>
                <span id="temperature" class="temp">
                    +18
                </span>                 
                <span class="metric">
                    <a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                </span>
              </p>
            </div>
            <div class="col-4">
              <img src="img/cloud_sun.png" />
            </div>
          </div>

            

          <div class="row">
            <div class="card day">
              23/05
              <img src="img/cloud_sun.png" class="icon_day" />
              <div class="t_night">+12</div>
              <div class="t_day">+18</div>
            </div>
            <div class="card day">
              24/05
              <img src="img/cloud.png" class="icon_day" />
              <div class="t_night">+12</div>
              <div class="t_day">+19</div>
            </div>
            <div class="card day">
              25/05
              <img src="img/rain_sun.png" class="icon_day" />
              <div class="t_night">+9</div>
              <div class="t_day">+16</div>
            </div>
            <div class="card day">
              26/05
              <img src="img/cloud_sun.png" class="icon_day" />
              <div class="t_night">+10</div>
              <div class="t_day">+17</div>
            </div>
            <div class="card day">
              27/05
              <img src="img/sun.png" class="icon_day" />
              <div class="t_night">+8</div>
              <div class="t_day">+14</div>
            </div>
          </div>
        </div>

        <div class="col-1">
        </div>

        <div class="col-2 topcity_section">
          <div class="card topcity">
            New York
            <div class="row">
              <div class="col-6">
                <img src="img/cloud_sun.png" class="icon_top" />
              </div>
              <div class="col-6">
                <div class="t_night">+10</div>
                <div class="t_day">+17</div>
              </div>
            </div>
          </div>

          <div class="card topcity">
            London
            <div class="row">
              <div class="col-6">
                <img src="img/sun.png" class="icon_top" />
              </div>
              <div class="col-6">
                <div class="t_night">+8</div>
                <div class="t_day">+14</div>
              </div>
            </div>
          </div>

          <div class="card topcity">
            Tokio
            <div class="row">
              <div class="col-6">
                <img src="img/cloud_sun.png" class="icon_top" />
              </div>
              <div class="col-6">
                <div class="t_night">+12</div>
                <div class="t_day">+18</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
